<!-- futsal_app/templates/quarter_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quarter Detail</title>
</head>
<body>
    <h1>{{ game.date }} {{ game.location }} vs {{ game.opponent }} - {{ quarter.number }}Q</h1>
    <p>Score: {{ quarter.score }}</p>
    <table>
        <thead>
            <tr>
                <th>골</th>
                <th>도움</th>
            </tr>
        </thead>
        <tbody>
            {% for action in actions %}
                <tr>
                    <td>{{ action.goal }}</td>
                    <td>{{ action.assist }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <button>Start/Stop Timer</button>
        <span>00:00</span>
        <button>Reset Timer</button>
    </div>
</body>
</html>
