<!-- futsal_app/templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Futsal Home</title>
</head>
<body>
    <h1>Welcome to the Futsal Record App</h1>
    <ul>
        {% for game in games %}
            <li><a href="{% url 'game_overview' game.id %}">{{ game.date }} {{ game.location }} vs {{ game.opponent }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
