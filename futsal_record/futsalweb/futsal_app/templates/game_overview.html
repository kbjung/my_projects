<!-- futsal_app/templates/game_overview.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game Overview</title>
</head>
<body>
    <h1>{{ game.date }} {{ game.location }} vs {{ game.opponent }}</h1>
    <p>Record: {{ game.record }}</p>
    <button>선수명단</button>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>골</th>
                <th>도움</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.goals }}</td>
                    <td>{{ player.assists }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        {% for quarter in quarters %}
            <a href="{% url 'quarter_detail' game.id quarter.number %}">{{ quarter.number }}Q {{ quarter.score }}</a>
        {% endfor %}
    </div>
</body>
</html>
